<body>

    <button class="fullscreen-btn" onclick="toggleFullScreen()" title="å…¨å±åˆ‡æ¢">â›¶</button>

    <div class="left-panel">

            <div id="weather-content" style="display: none;">

            </div>

        <button class="bg-settings-btn" onclick="toggleBgInput()">ğŸ¨ è®¾ç½®èƒŒæ™¯å›¾</button>
        <div class="bg-input-container" id="bg-input-box">

            <button onclick="saveBackground()">ç¡®å®š</button>

    <div class="right-panel">

                <div class="memo-title">

                    <button onclick="changeFontSize(2)" title="å¢å¤§å­—å·">A+</button>

    <script>
        // ===========================
        // 1. å…¨å±åŠŸèƒ½
        // ===========================
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // ===========================
        // 2. æ—¶é’Ÿä¸æ—¥æœŸ
        // ===========================
        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('hour').textContent = h;
            document.getElementById('minute').textContent = m;
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('date').textContent = now.toLocaleDateString('zh-CN', options);
        }
        setInterval(updateClock, 10000); // 10ç§’åˆ·ä¸€æ¬¡è¶³å¤Ÿ
        updateClock();

        // ===========================
        // 3. èƒŒæ™¯è®¾ç½®
        // ===========================
        const bgInputBox = document.getElementById('bg-input-box');
        const bgUrlInput = document.getElementById('bg-url-input');
        const savedBg = localStorage.getItem('imp_custom_bg');
        if (savedBg) document.body.style.backgroundImage = `url('${savedBg}')`;

        function toggleBgInput() {
            bgInputBox.style.display = bgInputBox.style.display === 'block' ? 'none' : 'block';
        }
        function saveBackground() {
            const url = bgUrlInput.value.trim();
            if (url) {
                document.body.style.backgroundImage = `url('${url}')`;
                localStorage.setItem('imp_custom_bg', url);
                bgInputBox.style.display = 'none';
            } else {
                document.body.style.backgroundImage = '';
                localStorage.removeItem('imp_custom_bg');
                bgInputBox.style.display = 'none';
            }
        }

        // ===========================
        // 4. å­—ä½“ç¼©æ”¾ (ä¿®å¤ç‰ˆ)
        // ===========================
        // è¯»å–å­˜å‚¨çš„å­—å·ï¼Œé»˜è®¤ 18
        let currentFontSize = parseInt(localStorage.getItem('imp_font_size')) || 18; 
        const previewEl = document.getElementById('memo-preview');
        const textareaEl = document.getElementById('memo-textarea');

        function applyFontSize() {
            // ç›´æ¥è®¾ç½®ä¸¤ä¸ªæ ¸å¿ƒå…ƒç´ çš„ style.fontSize
            // ä½¿ç”¨ 'px' ç¡®ä¿ç»å¯¹æ§åˆ¶ï¼Œä¸å—çˆ¶çº§ rem å¹²æ‰°
            previewEl.style.fontSize = `${currentFontSize}px`;
            textareaEl.style.fontSize = `${currentFontSize}px`;
            localStorage.setItem('imp_font_size', currentFontSize);
        }
        
        function changeFontSize(delta) {
            currentFontSize += delta;
            if (currentFontSize < 12) currentFontSize = 12;
            if (currentFontSize > 60) currentFontSize = 60;
            applyFontSize();
        }
        // åˆå§‹åŒ–åº”ç”¨å­—ä½“
        applyFontSize();

        // ===========================
        // 5. å¤‡å¿˜å½•é€»è¾‘
        // ===========================
        const STORAGE_KEY = 'imp_memo_content_v2';
        let savedContent = localStorage.getItem(STORAGE_KEY) || "# æ¬¢è¿ä½¿ç”¨\nç‚¹æ­¤ç¼–è¾‘...";
        textareaEl.value = savedContent;
        renderPreview();

        function renderPreview() {
            marked.setOptions({ breaks: true });
            previewEl.innerHTML = marked.parse(textareaEl.value || "ç‚¹å‡»ç¼–è¾‘...");
        }
        function saveContent() {
            localStorage.setItem(STORAGE_KEY, textareaEl.value);
        }

        previewEl.addEventListener('click', () => {
            previewEl.style.display = 'none';
            textareaEl.style.display = 'block';
            textareaEl.focus();
        });
        textareaEl.addEventListener('blur', () => {
            saveContent();
            renderPreview();
            textareaEl.style.display = 'none';
            previewEl.style.display = 'block';
        });

        // ===========================
        // 6. å¤©æ°”ç³»ç»Ÿ (å«æ‰‹åŠ¨å®šä½)
        // ===========================
        const weatherBox = document.getElementById('weather-box');
        const cityInputLayer = document.getElementById('city-input-box');
        const cityInput = document.getElementById('city-name');
        const wLoc = document.getElementById('w-loc');

        function showCityInput() { cityInputLayer.style.display = 'flex'; cityInput.focus(); }
        function hideCityInput() { cityInputLayer.style.display = 'none'; }

        // å°è¯•åŠ è½½ä¸Šæ¬¡ä¿å­˜çš„ä½ç½®
        const savedLat = localStorage.getItem('imp_lat');
        const savedLon = localStorage.getItem('imp_lon');
        const savedCityName = localStorage.getItem('imp_city_name');

        if (savedLat && savedLon) {
            getWeather(savedLat, savedLon, savedCityName || "å·²ä¿å­˜ä½ç½®");
        } else {
            // å°è¯•è‡ªåŠ¨è·å–
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => getWeather(pos.coords.latitude, pos.coords.longitude, "å½“å‰ä½ç½®"),
                    (err) => {
                        console.log("å®šä½å¤±è´¥ï¼Œç­‰å¾…æ‰‹åŠ¨è¾“å…¥");
                        document.getElementById('weather-loading').innerHTML = "æ— æ³•è‡ªåŠ¨å®šä½<br>è¯·ç‚¹å‡»æ­¤å¤„æ‰‹åŠ¨è¾“å…¥åŸå¸‚";
                    }
                );
            }
        }

        // æœç´¢åŸå¸‚ (Geocoding API)
        function searchCity() {
            const city = cityInput.value.trim();
            if(!city) return;
            
            document.getElementById('weather-loading').textContent = "æ­£åœ¨æœç´¢åŸå¸‚...";
            hideCityInput();
            document.getElementById('weather-content').style.display = 'none';
            document.getElementById('weather-loading').style.display = 'block';

            // OpenMeteo Geocoding
            fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1&language=zh&format=json`)
                .then(res => res.json())
                .then(data => {
                    if(data.results && data.results.length > 0) {
                        const result = data.results[0];
                        const name = result.name;
                        const lat = result.latitude;
                        const lon = result.longitude;
                        
                        // ä¿å­˜åå¥½
                        localStorage.setItem('imp_lat', lat);
                        localStorage.setItem('imp_lon', lon);
                        localStorage.setItem('imp_city_name', name);

                        getWeather(lat, lon, name);
                    } else {
                        alert("æ‰¾ä¸åˆ°è¯¥åŸå¸‚ï¼Œè¯·å°è¯•ä½¿ç”¨æ‹¼éŸ³æˆ–è‹±æ–‡å (å¦‚ Beijing)");
                        document.getElementById('weather-loading').textContent = "æ‰¾ä¸åˆ°åŸå¸‚ï¼Œè¯·é‡è¯•";
                    }
                })
                .catch(err => {
                    alert("æœç´¢å¤±è´¥ï¼Œç½‘ç»œé”™è¯¯");
                    document.getElementById('weather-loading').textContent = "ç½‘ç»œé”™è¯¯";
                });
        }

        function getWeather(lat, lon, locationName) {
            fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
                .then(res => res.json())
                .then(data => {
                    const weather = data.current_weather;
                    const code = weather.weathercode;
                    const temp = weather.temperature;

                    document.getElementById('weather-loading').style.display = 'none';
                    document.getElementById('weather-content').style.display = 'block';
                    
                    document.getElementById('w-temp').textContent = `${temp}Â°C`;
                    document.getElementById('w-loc').textContent = locationName;

                    let desc = "", advice = "";
                    // ç®€æ˜“å¤©æ°”ä»£ç æ˜ å°„
                    if (code === 0) { desc = "æ™´æœ— â˜€ï¸"; advice = "é˜³å…‰æ­£å¥½ï¼Œå¿ƒæƒ…ä¹Ÿç¾ç¾çš„ã€‚"; }
                    else if ([1, 2, 3].includes(code)) { desc = "å¤šäº‘ â˜ï¸"; advice = "å¤©æ°”èˆ’é€‚ã€‚"; }
                    else if ([45, 48].includes(code)) { desc = "é›¾/éœ¾ ğŸŒ«ï¸"; advice = "èƒ½è§åº¦ä½ï¼Œæ³¨æ„è¡Œè½¦å®‰å…¨ã€‚"; }
                    else if ([51, 53, 55, 61, 63, 65, 80, 81, 82].includes(code)) { desc = "æœ‰é›¨ ğŸŒ§ï¸"; advice = "å‡ºé—¨åˆ«å¿˜äº†å¸¦ä¼å“¦ã€‚"; }
                    else if ([71, 73, 75, 77, 85, 86].includes(code)) { desc = "ä¸‹é›ª ğŸŒ¨ï¸"; advice = "å“‡ï¼ä¸‹é›ªäº†ï¼Œæ³¨æ„ä¿æš–ã€‚"; }
                    else if (code >= 95) { desc = "é›·æš´ â›ˆï¸"; advice = "æ³¨æ„é¿é›·ï¼Œå‡å°‘å¤–å‡ºã€‚"; }
                    else { desc = "å¤šäº‘"; advice = "ç¥ä½ ä»Šå¤©æ„‰å¿«ã€‚"; }

                    if (temp < 10) advice += " è®°å¾—å¤šç©¿ç‚¹ï¼";
                    if (temp > 30) advice += " æ³¨æ„é˜²æš‘ã€‚";

                    document.getElementById('w-desc').textContent = desc;
                    document.getElementById('w-advice').textContent = advice;
                })
                .catch(err => {
                    document.getElementById('weather-loading').textContent = "å¤©æ°”æ•°æ®åŠ è½½å¤±è´¥";
                });
        }
    </script>
